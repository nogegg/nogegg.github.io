    <script>
      function loadPosts() {
        $.getJSON(["posts.json"], function(posts) {
          var final = '';
          posts.forEach(e=>{
            final = final + `<br>
            <p><b>Title:</b> ${e.title} - ${e.date}</p>
            <p><b>Content:</b> ${e.content}</p>
            <br>
            <p style="overflow: hidden;" class="w3-center">═════════════════════════════════════════</p>`
          })
          document.getElementById('posts').innerHTML = final;
        });
      }

    </script>
